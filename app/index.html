<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurra</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="header__inner col">
                        <a class="logo" href="#">
                            <img class="logo__img" src="images/logo.png" alt="logo">
                        </a>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Home</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Product</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">About</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <button class="header__btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <h2 class="header__title">
                    Lightning fast prototyping
                </h2>
                <p class="header__subtitle">
                    Most calendars are designed for teams. Slate is designed for
                    freelancers who want a simple way to plan their schedule.
                </p>
                <button class="header__content-btn">Try For Free</button>
                <div class="header__content-items">
                    <img class="header__content-img header__content-img--item1" src="images/header-item-1.png" alt="header image">
                    <img class="header__content-img header__content-img--item2" src="images/header-item-2.png" alt="header image">
                    <img class="header__content-img header__content-img--item3" src="images/header-item-3.png" alt="header image">
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
